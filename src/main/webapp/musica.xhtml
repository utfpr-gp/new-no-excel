<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Música</h1>
        <p:messages></p:messages>        
        <h:form>
            <div class="row">
                <div class="input-field col s12">
                    <h:selectOneMenu id="music-composer" value="#{musicBean.composerId}">                        
                        <f:selectItem itemValue="" itemLabel="Selecione um Compositor"></f:selectItem>
                        <f:selectItems var="composer" value="#{composerBean.findAll()}" itemValue="#{composer.id}" itemLabel="#{composer.name}"/>                         
                    </h:selectOneMenu>
                    <label for="music-composer" class="active">Compositor</label>
                </div>
            </div>                    
            <div class="row">
                <div class="input-field col s12">
                    <input id="music-name" type="text" jsf:value="#{musicBean.music.name}"/>
                    <label for="music-name" class="active">Nome da Música</label>
                </div>
            </div>                    
            <div class="row">
                <div class="input-field col s12">
                    <input id="music-year" type="text" jsf:value="#{musicBean.music.year}"/>
                    <label for="music-year" class="active">Ano</label>
                </div>
            </div>                    
            <div class="row">
                <div class="input-field col s12">        
                    
                    <p:inputNumber id="music-price" 
                                   decimalSeparator="," thousandSeparator="." value="#{musicBean.music.price}">  
                        <f:converter converterId="javax.faces.BigDecimal"></f:converter>
                    </p:inputNumber>  
                    
                    <label for="music-price" class="active">Preço</label>
                </div>
            </div>                    
            <div class="row">
                <h:commandLink action="#{musicBean.persist()}" class="waves-effect waves-light btn red darken-3" value="Salvar"></h:commandLink>
            </div>   
            <div class="row">
                <div class="col s12">
                    <p:dataTable var="music" paginator="true" rows="5" value="#{musicBean.findAll()}">
                        <p:column headerText="Id" priority="4">
                            <h:outputText  value="#{music.id}"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{music.name}" />
                        </p:column>

                        <p:column headerText="Compositor" priority="2">
                            <h:outputText  value="#{music.composer.name}"/>
                        </p:column>

                        <p:column headerText="Ano" priority="3">
                            <h:outputText value="#{music.year}" />
                        </p:column>
                        
                        <p:column headerText="Preço">
                            <h:outputFormat value="#{music.price}" >
                                <f:convertNumber type="currency" currencySymbol="R$"></f:convertNumber>
                            </h:outputFormat>
                        </p:column>

                        <p:column headerText="">
                            <div class="row center">
                                <div class="col s6 ">
                                    <h:commandLink action="#{musicBean.edit(music)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                        <i class="material-icons">mode_edit</i>
                                    </h:commandLink>                                    
                                </div>
                                <div class="col s6">                                    
                                    <h:commandLink action="#{musicBean.delete(music)}" class="waves-effect waves-light btn red darken-3 white-text">
                                        <i class="material-icons">delete_forever</i>
                                    </h:commandLink>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>        
    </ui:define>

</ui:composition>
