<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="./WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Compositor</h1>
        <p:messages></p:messages>
        <h:form>
            <div class="row">
                <div class="input-field col s12">
                    <input id="composer-name" type="text" jsf:value="#{composerBean.composer.name}"/>
                    <label for="composer-name" class="active">Nome</label>
                </div>
            </div>                    
            <div class="row">
                <div class="input-field col s12">
                    <p:calendar id="popup" pattern="dd/MM/yyyy" mask="true" value="#{composerBean.composer.birthday}"/>
                    <label for="popup" class="active">Dia de Nascimento</label>
                </div>
            </div>                    
            <div class="row">
                <div class="input-field col s12">
                    <input id="city-name" type="text" jsf:value="#{composerBean.composer.city}"/>
                    <label for="city-name" class="active">Cidade</label>
                </div>
            </div>                    
            <div class="row">
                <h:commandLink action="#{composerBean.persist()}" class="waves-effect waves-light btn red darken-3" value="Salvar"></h:commandLink>
            </div>                    

            <div class="row">
                <div class="col s12">
                    <p:dataTable var="composer" value="#{composerBean.findAll()}" paginator="true" rows="5">
                        <p:column headerText="Id">
                            <h:outputText value="#{composer.id}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{composer.name}" />
                        </p:column>

                        <p:column headerText="Data Nascimento" priority="4">
                            <h:outputText value="#{composer.birthday}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Cidade" priority="3">
                            <h:outputText value="#{composer.city}" />
                        </p:column>

                        <p:column headerText="">
                            <div class="row center">
                                <div class="col s6 ">
                                    <h:commandLink action="#{composerBean.edit(composer)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                        <i class="material-icons">mode_edit</i>
                                    </h:commandLink>                                    
                                </div>
                                <div class="col s6">                                    
                                    <h:commandLink action="#{composerBean.delete(composer)}" class="waves-effect waves-light btn red darken-3 white-text">
                                        <i class="material-icons">delete_forever</i>
                                    </h:commandLink>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
